baseURL = 'https://velocitykode.com/'
languageCode = 'en-us'
title = 'Velocity - Go Web Framework'

# Use the new custom theme
theme = "velocity"

# Sitemap
[sitemap]
  changefreq = "weekly"
  priority = 0.5
  filename = "sitemap.xml"

enableRobotsTXT = true

# Enable JSON output for search index
[outputs]
  home = ["HTML", "RSS", "JSON"]

[markup]
  [markup.goldmark.renderer]
    unsafe = true
  [markup.highlight]
    style = "nord"
    lineNos = false
    lineNumbersInTable = false
    noClasses = false
    codeFences = true
    guessSyntax = true
    tabWidth = 4
  [markup.tableOfContents]
    startLevel = 2
    endLevel = 4
    ordered = false

[params]
  # SEO
  description = "Velocity is a full-stack Go web framework with unified API, driver-based architecture, and zero configuration lock-in. Build faster, ship sooner."
  images = ["images/velocity-og.png"]

  # Favicon
  favicon = "images/velocity-icon-32.png"

[params.search]
  enable = true
  type = "flexsearch"

[params.theme]
  default = "dark"
  displayToggle = true

[params.footer]
  displayPoweredBy = false

[menu]
  [[menu.main]]
    name = "Docs"
    url = "/docs/"
    weight = 1

  [[menu.main]]
    name = "Getting Started"
    url = "/docs/getting-started/"
    weight = 2

  [[menu.main]]
    name = "CLI"
    url = "/docs/cli/"
    weight = 3

  [[menu.main]]
    name = "GitHub"
    url = "https://github.com/velocitykode/velocity"
    weight = 10
