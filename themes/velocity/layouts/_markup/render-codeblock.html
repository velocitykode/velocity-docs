<div class="code-block-simple">
  <button type="button" class="code-copy-btn" aria-label="Copy code">
    <svg class="copy-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" width="18" height="18">
      <rect x="9" y="9" width="13" height="13" rx="2"/>
      <path d="M5 15H4a2 2 0 01-2-2V4a2 2 0 012-2h9a2 2 0 012 2v1"/>
    </svg>
    <svg class="check-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" width="18" height="18">
      <path d="M20 6L9 17l-5-5"/>
    </svg>
  </button>
  {{ highlight .Inner .Type .Options }}
</div>
