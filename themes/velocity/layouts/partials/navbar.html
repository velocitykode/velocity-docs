<header class="navbar" role="banner">
  <div class="navbar-inner">
    <!-- Logo -->
    <a href="{{ "/" | relURL }}" class="navbar-logo" aria-label="Velocity Home">
      <img src="{{ "images/velocity-logo-dark-bg.png" | relURL }}" alt="Velocity" class="logo-img logo-dark">
      <img src="{{ "images/velocity-logo-light-bg.png" | relURL }}" alt="Velocity" class="logo-img logo-light">
    </a>

    <!-- Spacer to push everything right -->
    <div style="flex: 1;"></div>

    <!-- Actions -->
    <div class="navbar-actions">
      <!-- Docs link (hidden when on docs pages) -->
      {{ if not (hasPrefix .RelPermalink "/docs") }}
      <a href="{{ "docs/" | relURL }}" class="navbar-docs-btn">
        Docs
        <svg viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
          <path d="M4 10h12M12 4l6 6-6 6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </a>
      {{ end }}

      <!-- Search trigger -->
      <button type="button" class="search-trigger" id="search-trigger" aria-label="Search documentation">
        <svg viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg" width="16" height="16" aria-hidden="true">
          <path d="M9 17A8 8 0 1 0 9 1a8 8 0 0 0 0 16z" stroke="currentColor" stroke-width="1.5"/>
          <path d="m19 19-4.35-4.35" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
        </svg>
        <span>Search...</span>
        <kbd><span class="kbd-mac">&#8984;</span><span class="kbd-other">Ctrl</span>K</kbd>
      </button>

      <!-- Theme toggle -->
      <button type="button" class="theme-toggle" id="theme-toggle" aria-label="Toggle theme">
        <svg class="theme-icon-light" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
          <circle cx="12" cy="12" r="4" stroke="currentColor" stroke-width="2"/>
          <path d="M12 2v2M12 20v2M4.93 4.93l1.41 1.41M17.66 17.66l1.41 1.41M2 12h2M20 12h2M6.34 17.66l-1.41 1.41M19.07 4.93l-1.41 1.41" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
        </svg>
        <svg class="theme-icon-dark" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" style="display: none;">
          <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </button>

      <!-- GitHub link (all pages) -->
      <a href="https://github.com/velocitykode/velocity" class="github-link" target="_blank" rel="noopener noreferrer" aria-label="View on GitHub">
        <svg viewBox="0 0 24 24" fill="currentColor" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
          <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
        </svg>
      </a>

      {{ if hasPrefix .RelPermalink "/docs" }}
      <!-- Search button (docs pages - mobile only) -->
      <button type="button" class="search-btn" id="search-btn" aria-label="Search documentation">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" aria-hidden="true">
          <circle cx="11" cy="11" r="8"/>
          <path d="m21 21-4.35-4.35" stroke-linecap="round"/>
        </svg>
      </button>
      {{ end }}

      <!-- Mobile menu toggle (docs pages only) -->
      {{ if hasPrefix .RelPermalink "/docs" }}
      <button type="button" class="mobile-nav-toggle" id="mobile-nav-toggle" aria-label="Toggle navigation menu" aria-expanded="false">
        <svg class="menu-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" aria-hidden="true">
          <path d="M3 12h18M3 6h18M3 18h18" stroke-linecap="round"/>
        </svg>
        <svg class="close-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" aria-hidden="true">
          <path d="M18 6L6 18M6 6l12 12" stroke-linecap="round"/>
        </svg>
      </button>
      {{ end }}
    </div>
  </div>

  <!-- Mobile menu dropdown (docs pages only) -->
  {{ if hasPrefix .RelPermalink "/docs" }}
  <div class="mobile-menu" id="mobile-menu">
    <nav class="mobile-menu-nav">
      <a href="{{ "docs/" | relURL }}" class="mobile-menu-link">Docs</a>
      <a href="https://github.com/velocitykode/velocity" class="mobile-menu-link" target="_blank" rel="noopener noreferrer">GitHub</a>
    </nav>
  </div>
  {{ end }}
</header>
