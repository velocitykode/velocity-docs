{{ define "main" }}
<section class="section">
  <div class="section-inner">
    <header class="section-header">
      <h1 class="section-title">{{ .Title }}</h1>
      {{ with .Description }}<p class="section-subtitle">{{ . }}</p>{{ end }}
    </header>

    {{ .Content }}

    {{ if .Pages }}
    <div class="pillars-grid">
      {{ range .Pages }}
      <a href="{{ .Permalink }}" class="pillar-card" style="text-decoration: none;">
        <h3 class="pillar-title">{{ .Title }}</h3>
        {{ with .Description }}<p class="pillar-desc">{{ . }}</p>{{ end }}
      </a>
      {{ end }}
    </div>
    {{ end }}
  </div>
</section>
{{ end }}
